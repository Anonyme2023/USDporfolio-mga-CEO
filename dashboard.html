<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépôt Cryptomonnaie</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Couleur sombre pour l'arrière-plan */
            color: #ecf0f1; /* Couleur claire pour le texte */
        }

        /* Menu en haut */
        .menu {
            background-color: #34495e; /* Menu sombre */
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin: 0 10px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #ecf0f1; /* Couleur claire pour les liens */
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #3498db; /* Couleur bleue au survol */
        }

        /* Icône menu hamburger */
        .menu-icon {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #ecf0f1;
        }

        /* Affichage du menu hamburger pour les petits écrans */
        .menu ul {
            display: flex;
        }

        @media (max-width: 768px) {
            .menu ul {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
                background-color: #34495e;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
            }

            .menu ul li {
                margin: 15px 0;
            }

            .menu-icon {
                display: block;
            }

            .menu.active ul {
                display: flex;
            }
        }

        /* Contenu principal */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #ecf0f1;
        }

        #deposit-address-container {
            width: 80%;
            margin: 20px auto;
            background: #34495e;
            border: 1px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #deposit-address-container h2 {
            font-size: 1.8em;
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #1f618d;
        }

        /* Responsive design pour les petits écrans */
        @media (max-width: 768px) {
            #deposit-address-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 2.2em;
            }

            input[type="text"] {
                font-size: 1.1em;
            }

            button {
                font-size: 1.2em;
                padding: 14px 18px;
            }
        }

        /* Mobile Spécifique : écran très petit */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            button {
                font-size: 1.2em;
                padding: 14px 20px;
            }

            .menu ul li a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Menu en haut -->
    <div class="menu" id="menu">
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <ul>
            <li><a href="dashboard.html">Tableau de Bord</a></li>
            <li><a href="verification.html">Vérification</a></li>
            <li><a href="depot.html">Dépôt</a></li>
            <li><a href="retrait.html">Retrait</a></li>
            <li><a href="information.html">Informations</a></li>
        </ul>
    </div>

    <h1>Dépôt Cryptomonnaie</h1>

    <!-- Affichage des adresses de dépôt -->
    <div id="deposit-address-container">
        <h2>Adresses de dépôt</h2>

        <!-- Adresse BTC -->
        <div>
            <label for="btc-address">Adresse BTC :</label>
            <input type="text" id="btc-address" value="16DAqeS8j8vp7aWFuYw5kiSAnsPUFTY9Lm" readonly>
            <button onclick="copyToClipboard('btc-address')">Copier</button>
        </div>

        <!-- Adresse USDT TRC20 -->
        <div>
            <label for="usdt-address">Adresse USDT TRC20 :</label>
            <input type="text" id="usdt-address" value="TN7G7wCoeZz2VTnkAuKjfwAjqj6dsMGqKZ" readonly>
            <button onclick="copyToClipboard('usdt-address')">Copier</button>
        </div>

        <!-- Adresse LTC -->
        <div>
            <label for="ltc-address">Adresse LTC :</label>
            <input type="text" id="ltc-address" value="ltc1q89ccn6w88v04hm9wdgdcjs7dh73cklergkjrem" readonly>
            <button onclick="copyToClipboard('ltc-address')">Copier</button>
        </div>
    </div>

    <script>
        // Fonction pour copier l'adresse dans le presse-papiers
        function copyToClipboard(elementId) {
            const inputField = document.getElementById(elementId);
            inputField.select();
            inputField.setSelectionRange(0, 99999); // Pour mobile
            document.execCommand('copy');
            alert("Adresse copiée !");
        }

        // Fonction pour basculer l'affichage du menu
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }
    </script>

</body>
</html>
