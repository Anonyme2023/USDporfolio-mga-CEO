<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait et Convertisseur</title>
    <style>
        /* Style global optimisé pour mobile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E90FF; /* Bleu vif */
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        h1 {
            text-align: center;
            padding: 15px;
            background: #003366;
            margin: 0;
            font-size: 1.5em;
        }

        form, #withdrawal-method-container {
            width: 90%;
            margin: 15px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #007BFF;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Affichage du résultat */
        #conversion-result {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Menu burger pour mobile */
        .menu {
            background-color: #003366;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            background: #002244;
            position: absolute;
            width: 100%;
            left: 0;
            top: 45px;
        }

        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #0056b3;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            display: block;
        }

        .menu.open ul {
            display: block;
        }

        /* Montants rapides */
        #preset-amounts button {
            margin-right: 10px;
            background-color: #28a745;
        }
    </style>
</head>
<body class="loaded">

    <!-- Menu burger -->
    <div class="menu">
        <button onclick="toggleMenu()">☰</button>
        <ul>
            <li><a href="dashboard.html">Tableau de Bord</a></li>
            <li><a href="verification.html">Vérification</a></li>
            <li><a href="depot.html">Dépôt</a></li>
            <li><a href="retrait.html">Retrait</a></li>
            <li><a href="information.html">Informations</a></li>
        </ul>
    </div>

    <h1>Retrait & Convertisseur</h1>

    <!-- Formulaire -->
    <form id="withdrawal-form">
        <label for="amount">Montant (Min 50) :</label>
        <input type="number" id="amount" min="50" max="500" placeholder="Entrez un montant" required>

        <div id="preset-amounts">
            <button type="button" onclick="setAmount(50)">50</button>
            <button type="button" onclick="setAmount(100)">100</button>
            <button type="button" onclick="setAmount(200)">200</button>
        </div>

        <label for="crypto">Choisir la cryptomonnaie :</label>
        <select id="crypto">
            <option value="usdt">USDT (TRC20)</option>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="litecoin">Litecoin (LTC)</option>
        </select>

        <label for="currency">Choisissez la devise :</label>
        <select id="currency">
            <option value="ariary">Ariary</option>
            <option value="euro">Euro (€)</option>
            <option value="usd">USD ($)</option>
        </select>

        <button type="submit">Convertir</button>
    </form>

    <div id="conversion-result"></div>

    <!-- Moyens de retrait -->
    <div id="withdrawal-method-container">
        <h2>Moyen de retrait</h2>
        <select id="withdrawal-method"></select>
        <div id="withdrawal-info-container"></div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".menu").classList.toggle("open");
        }

        // Fonction pour la conversion automatique
        document.addEventListener("DOMContentLoaded", function() {
            const amountInput = document.getElementById("amount");
            const currencySelect = document.getElementById("currency");
            const conversionResult = document.getElementById("conversion-result");
            const tauxConversion = 4800; // Taux fixe

            function updateConversion() {
                let montant = parseFloat(amountInput.value);
                let devise = currencySelect.value;
                let convertedAmount = 0;

                if (!isNaN(montant) && montant >= 50) {
                    if (devise === "ariary") {
                        convertedAmount = montant * tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toLocaleString()} MGA`;
                    } else if (devise === "euro") {
                        convertedAmount = montant / tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toFixed(2)} €`;
                    } else if (devise === "usd") {
                        convertedAmount = montant / tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toFixed(2)} $`;
                    }
                } else {
                    conversionResult.textContent = "";
                }
            }

            amountInput.addEventListener("input", updateConversion);
            currencySelect.addEventListener("change", updateConversion);

            // Détection de la devise par défaut (par exemple selon la région de l'utilisateur)
            const defaultCurrency = 'ariary'; // A modifier selon la logique de localisation
            currencySelect.value = defaultCurrency;
            updateConversion();
        });

        // Fonction pour les montants rapides
        function setAmount(value) {
            document.getElementById("amount").value = value;
            document.getElementById("amount").dispatchEvent(new Event("input"));
        }

        // Moyens de retrait en fonction de la crypto sélectionnée
        document.addEventListener("DOMContentLoaded", function() {
            const cryptoSelect = document.getElementById("crypto");
            const withdrawalMethodSelect = document.getElementById("withdrawal-method");
            const withdrawalInfoContainer = document.getElementById("withdrawal-info-container");

            const withdrawalMethods = {
                usdt: ["Binance", "Trust Wallet", "KuCoin"],
                bitcoin: ["Exodus", "Coinbase", "Ledger"],
                litecoin: ["Atomic Wallet", "Litewallet", "Ledger"]
            };

            function updateWithdrawalMethods() {
                let selectedCrypto = cryptoSelect.value;
                withdrawalMethodSelect.innerHTML = ""; // Réinitialiser

                withdrawalMethods[selectedCrypto].forEach(method => {
                    let option = document.createElement("option");
                    option.value = method.toLowerCase().replace(" ", "-");
                    option.textContent = method;
                    withdrawalMethodSelect.appendChild(option);
                });

                withdrawalInfoContainer.innerHTML = `<p>Sélectionnez une méthode compatible avec ${selectedCrypto.toUpperCase()}.</p>`;
            }

            cryptoSelect.addEventListener("change", updateWithdrawalMethods);
            updateWithdrawalMethods(); // Initialisation au chargement
        });
    </script>

</body>
</html>
