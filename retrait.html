<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait & Convertisseur</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 1.5em;
        }

        form {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input, select {
            background: #444;
            color: white;
            border: 1px solid #666;
        }

        button {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffaa00;
        }

        .message {
            display: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .error {
            background-color: #ff4d4d;
            color: white;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <h1>Retrait & Convertisseur</h1>

    <!-- Logos opérateurs -->
    <div class="logo-container">
        <img src="telma_logo.png" alt="Telma">
        <img src="orange_logo.png" alt="Orange">
        <img src="zoom_logo.png" alt="Zoom">
    </div>

    <!-- Formulaire de retrait -->
    <form id="withdrawal-form">
        <label for="amount">Montant (min 50) :</label>
        <input type="number" id="amount" min="50" max="500" placeholder="Entrez un montant" required>

        <label for="operator">Choisissez un opérateur :</label>
        <select id="operator">
            <option value="mvola">MVola</option>
            <option value="orange">Orange Money</option>
            <option value="airtel">Airtel Money</option>
        </select>

        <label for="phone-number">Numéro de téléphone :</label>
        <input type="text" id="phone-number" placeholder="Entrez votre numéro" required>

        <button type="submit">Convertir</button>
    </form>

    <!-- Affichage du message -->
    <div id="message-box" class="message"></div>

    <!-- Bouton de retrait -->
    <button id="withdraw-btn">Retirer</button>

    <script>
        let solde = 30;  // Simulons un solde bas pour tester

        function showMessage(type, text) {
            const messageBox = document.getElementById("message-box");
            messageBox.className = "message " + type;
            messageBox.textContent = text;
            messageBox.style.display = "block";

            setTimeout(() => {
                messageBox.style.display = "none";
            }, 3000);
        }

        document.getElementById("withdrawal-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById("amount").value);
            const phone = document.getElementById("phone-number").value;
            const operator = document.getElementById("operator").value;

            if (amount < 50) {
                showMessage("error", "Le montant minimum est de 50 !");
                return;
            }

            if (!phone.match(/^\d{9}$/)) {
                showMessage("error", "Numéro invalide !");
                return;
            }

            showMessage("success", `Demande envoyée pour ${amount} via ${operator.toUpperCase()} !`);
        });

        document.getElementById("withdraw-btn").addEventListener("click", function() {
            if (solde < 50) {
                showMessage("error", "Solde insuffisant !");
            } else {
                showMessage("success", "Retrait effectué avec succès !");
            }
        });
    </script>

</body>
</html>
