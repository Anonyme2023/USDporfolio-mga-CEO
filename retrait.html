<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait et Convertisseur</title>
    <style>
        /* Style global optimisé pour mobile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E90FF; /* Bleu vif */
            color: white;
        }

        h1 {
            text-align: center;
            padding: 15px;
            background: #003366;
            margin: 0;
            font-size: 1.5em;
        }

        /* Conteneurs et formulaires en pleine largeur */
        form, #withdrawal-method-container {
            width: 90%;
            margin: 15px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #007BFF;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Affichage du résultat */
        #conversion-result {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Menu burger pour mobile */
        .menu {
            background-color: #003366;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            background: #002244;
            position: absolute;
            width: 100%;
            left: 0;
            top: 45px;
        }

        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #0056b3;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            display: block;
        }

        /* Affichage du menu au clic */
        .menu.open ul {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Menu burger -->
    <div class="menu">
        <button onclick="toggleMenu()">☰</button>
        <ul>
            <li><a href="dashboard.html">Tableau de Bord</a></li>
            <li><a href="verification.html">Vérification</a></li>
            <li><a href="depot.html">Dépôt</a></li>
            <li><a href="retrait.html">Retrait</a></li>
            <li><a href="information.html">Informations</a></li>
        </ul>
    </div>

    <h1>Retrait & Convertisseur</h1>

    <!-- Formulaire -->
    <form id="withdrawal-form">
        <label for="amount">Montant (Min 50) :</label>
        <input type="number" id="amount" min="50" max="500" placeholder="Entrez un montant" required>

        <label for="crypto">Choisir la cryptomonnaie :</label>
        <select id="crypto">
            <option value="usdt">USDT (TRC20)</option>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="litecoin">Litecoin (LTC)</option>
        </select>

        <label for="currency">Choisissez la devise :</label>
        <select id="currency">
            <option value="ariary">Ariary</option>
            <option value="euro">Euro (€)</option>
            <option value="usd">USD ($)</option>
        </select>

        <button type="submit">Convertir</button>
    </form>

    <div id="conversion-result"></div>

    <!-- Moyens de retrait -->
    <div id="withdrawal-method-container">
        <h2>Moyen de retrait</h2>
        <select id="withdrawal-method"></select>
        <div id="withdrawal-info-container"></div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector(".menu").classList.toggle("open");
        }
    </script>

</body>
</html>
