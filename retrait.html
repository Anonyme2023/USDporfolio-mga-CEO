<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait et Convertisseur Cryptomonnaie</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E90FF; /* Bleu vif */
            color: white;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #FFD700; /* Jaune doré */
        }

        form, #withdrawal-method-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            color: black;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #007BFF;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #conversion-result {
            text-align: center;
            font-size: 1.3em;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Menu stylisé */
        .menu {
            background-color: #003366; /* Bleu foncé */
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 12px 0;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #FFD700;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #FFA500;
        }

        @media (max-width: 768px) {
            form, #withdrawal-method-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <ul>
            <li><a href="dashboard.html">Tableau de Bord</a></li>
            <li><a href="verification.html">Vérification</a></li>
            <li><a href="depot.html">Dépôt</a></li>
            <li><a href="retrait.html">Retrait</a></li>
            <li><a href="information.html">Informations</a></li>
        </ul>
    </div>

    <h1>Retrait et Convertisseur Cryptomonnaie</h1>

    <form id="withdrawal-form">
        <div>
            <label for="amount">Minimum Retrait (50) :</label>
            <input type="number" id="amount" min="50" max="500" placeholder="Entrez un montant" required>
            <small id="amount-note" style="color: red;"></small>
        </div>

        <div>
            <label for="crypto">Choisir la cryptomonnaie :</label>
            <select id="crypto">
                <option value="usdt">USDT (TRC20)</option>
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="litecoin">Litecoin (LTC)</option>
            </select>
        </div>

        <div>
            <label for="currency">Choisissez la devise :</label>
            <select id="currency">
                <option value="ariary">Ariary</option>
                <option value="euro">Euro (€)</option>
                <option value="usd">USD ($)</option>
            </select>
        </div>

        <button type="submit">Convertir</button>
    </form>

    <div id="conversion-result"></div>

    <div id="withdrawal-method-container">
        <h2>Choisissez le moyen de retrait</h2>
        <select id="withdrawal-method"></select>
        <div id="withdrawal-info-container"></div>
    </div>

</body>
</html>
