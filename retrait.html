<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait et Convertisseur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E90FF; /* Bleu vif */
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        h1 {
            text-align: center;
            padding: 15px;
            background: #003366;
            margin: 0;
            font-size: 1.5em;
        }

        form, #withdrawal-method-container {
            width: 90%;
            margin: 15px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #007BFF;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #conversion-result {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }

        #withdrawal-methods {
            margin-top: 20px;
            text-align: center;
        }

        #withdrawal-methods button {
            background-color: #28a745;
            margin-bottom: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        #withdrawal-methods button:hover {
            background-color: #218838;
        }

        #withdrawal-info-container {
            text-align: center;
            padding: 15px;
            margin-top: 10px;
            background: #f1f1f1;
            border-radius: 8px;
        }

        #withdrawal-info-container p {
            font-size: 1.2em;
        }

        #withdrawal-phone-container {
            margin-top: 20px;
            text-align: center;
        }

        #balance-error {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }

        #message-withdrawal {
            color: #28a745;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body class="loaded">

    <h1>Retrait & Convertisseur</h1>

    <!-- Formulaire de Conversion -->
    <form id="withdrawal-form">
        <label for="amount">Montant (Min 50) :</label>
        <input type="number" id="amount" min="50" max="500" placeholder="Entrez un montant" required>

        <label for="crypto">Choisir la cryptomonnaie :</label>
        <select id="crypto">
            <option value="usdt">USDT (TRC20)</option>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="litecoin">Litecoin (LTC)</option>
        </select>

        <label for="currency">Choisissez la devise :</label>
        <select id="currency">
            <option value="ariary">Ariary</option>
            <option value="euro">Euro (€)</option>
            <option value="usd">USD ($)</option>
        </select>

        <button type="submit" id="submit-button" disabled>Convertir</button>
    </form>

    <div id="conversion-result"></div>

    <!-- Section Retrait -->
    <div id="withdrawal-method-container">
        <h2>Choisissez votre moyen de retrait</h2>
        <div id="withdrawal-methods">
            <button type="button" onclick="selectWithdrawalMethod('mvola')">Mvola</button>
            <button type="button" onclick="selectWithdrawalMethod('orange')">Orange</button>
            <button type="button" onclick="selectWithdrawalMethod('airtel')">Airtel</button>
        </div>

        <div id="withdrawal-info-container"></div>
        <div id="withdrawal-phone-container"></div>
        <div id="message-withdrawal"></div>
    </div>

    <div id="balance-error"></div>

    <script>
        let accountBalance = 0; // Solde initial

        // Fonction pour la conversion automatique
        document.addEventListener("DOMContentLoaded", function() {
            const amountInput = document.getElementById("amount");
            const currencySelect = document.getElementById("currency");
            const conversionResult = document.getElementById("conversion-result");
            const submitButton = document.getElementById("submit-button");
            const balanceError = document.getElementById("balance-error");
            const tauxConversion = 4800; // Taux fixe

            function updateConversion() {
                let montant = parseFloat(amountInput.value);
                let devise = currencySelect.value;
                let convertedAmount = 0;

                if (!isNaN(montant) && montant >= 50) {
                    if (devise === "ariary") {
                        convertedAmount = montant * tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toLocaleString()} MGA`;
                    } else if (devise === "euro") {
                        convertedAmount = montant / tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toFixed(2)} €`;
                    } else if (devise === "usd") {
                        convertedAmount = montant / tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toFixed(2)} $`;
                    }
                } else {
                    conversionResult.textContent = "";
                }

                if (accountBalance === 0) {
                    balanceError.textContent = "Votre solde est insuffisant pour effectuer un retrait.";
                    submitButton.disabled = true;
                } else {
                    balanceError.textContent = "";
                    submitButton.disabled = false;
                }
            }

            amountInput.addEventListener("input", updateConversion);
            currencySelect.addEventListener("change", updateConversion);
            updateConversion();
        });

        // Fonction pour sélectionner la méthode de retrait
        function selectWithdrawalMethod(method) {
            const withdrawalInfoContainer = document.getElementById("withdrawal-info-container");
            const withdrawalPhoneContainer = document.getElementById("withdrawal-phone-container");
            const messageWithdrawal = document.getElementById("message-withdrawal");

            withdrawalPhoneContainer.innerHTML = ''; // Réinitialiser le champ d'entrée

            if (method === 'mvola') {
                withdrawalInfoContainer.innerHTML = `<p>Mvola - Exemple de numéro : +261 34 123 4567</p>`;
                withdrawalPhoneContainer.innerHTML = `<label for="mvola-phone">Entrez votre numéro Mvola :</label>
                                                     <input type="text" id="mvola-phone" placeholder="Numéro Mvola" />`;
                messageWithdrawal.textContent = "Veuillez entrer votre numéro Mvola pour effectuer le retrait.";
            } else if (method === 'orange') {
                withdrawalInfoContainer.innerHTML = `<p>Orange - Exemple de numéro : +261 33 987 6543</p>`;
                withdrawalPhoneContainer.innerHTML = `<label for="orange-phone">Entrez votre numéro Orange :</label>
                                                     <input type="text" id="orange-phone" placeholder="Numéro Orange" />`;
                messageWithdrawal.textContent = "Veuillez entrer votre numéro Orange pour effectuer le retrait.";
            } else if (method === 'airtel') {
                withdrawalInfoContainer.innerHTML = `<p>Airtel - Exemple de numéro : +261 31 111 2222</p>`;
                withdrawalPhoneContainer.innerHTML = `<label for="airtel-phone">Entrez votre numéro Airtel :</label>
                                                     <input type="text" id="airtel-phone" placeholder="Numéro Airtel" />`;
                messageWithdrawal.textContent = "Veuillez entrer votre numéro Airtel pour effectuer le retrait.";
            }

            const phoneInput = document.getElementById(`${method}-phone`);
            phoneInput.addEventListener('input', function () {
                const phoneNumber = phoneInput.value;
                if (phoneNumber.length >= 10) {
                    messageWithdrawal.textContent = `Numéro ${method.charAt(0).toUpperCase() + method.slice(1)} validé. Vous pouvez procéder au retrait.`;
                }
            });
        }
    </script>

</body>  
</html>
