<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait et Convertisseur</title>
    <style>
        /* Style global optimisé pour mobile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E90FF; /* Bleu vif */
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        h1 {
            text-align: center;
            padding: 15px;
            background: #003366;
            margin: 0;
            font-size: 1.5em;
        }

        form, #withdrawal-method-container {
            width: 90%;
            margin: 15px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #007BFF;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Affichage du résultat */
        #conversion-result {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Menu burger pour mobile */
        .menu {
            background-color: #003366;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            background: #002244;
            position: absolute;
            width: 100%;
            left: 0;
            top: 45px;
        }

        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #0056b3;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            display: block;
        }

        .menu.open ul {
            display: block;
        }

        /* Section retrait */
        #withdrawal-methods {
            margin-top: 20px;
        }

        #withdrawal-methods button {
            background-color: #28a745;
            margin-bottom: 10px;
        }

        #balance-error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body class="loaded">

    <!-- Menu burger -->
    <div class="menu">
        <button onclick="toggleMenu()">☰</button>
        <ul>
            <li><a href="dashboard.html">Tableau de Bord</a></li>
            <li><a href="verification.html">Vérification</a></li>
            <li><a href="depot.html">Dépôt</a></li>
            <li><a href="retrait.html">Retrait</a></li>
            <li><a href="information.html">Informations</a></li>
        </ul>
    </div>

    <h1>Retrait & Convertisseur</h1>

    <!-- Formulaire -->
    <form id="withdrawal-form">
        <label for="amount">Montant (Min 50) :</label>
        <input type="number" id="amount" min="50" max="500" placeholder="Entrez un montant" required>

        <label for="crypto">Choisir la cryptomonnaie :</label>
        <select id="crypto">
            <option value="usdt">USDT (TRC20)</option>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="litecoin">Litecoin (LTC)</option>
        </select>

        <label for="currency">Choisissez la devise :</label>
        <select id="currency">
            <option value="ariary">Ariary</option>
            <option value="euro">Euro (€)</option>
            <option value="usd">USD ($)</option>
        </select>

        <button type="submit" id="submit-button" disabled>Convertir</button>
    </form>

    <div id="conversion-result"></div>

    <!-- Section Retrait -->
    <div id="withdrawal-method-container">
        <h2>Moyen de Retrait</h2>
        <div id="withdrawal-methods">
            <button type="button" onclick="selectWithdrawalMethod('mvola')">Mvola</button>
            <button type="button" onclick="selectWithdrawalMethod('orange')">Orange</button>
            <button type="button" onclick="selectWithdrawalMethod('airtel')">Airtel</button>
        </div>

        <div id="withdrawal-info-container"></div>
    </div>

    <div id="balance-error"></div>

    <script>
        // Définir le solde du compte
        let accountBalance = 0; // Solde initial, pas de dépôt effectué

        function toggleMenu() {
            document.querySelector(".menu").classList.toggle("open");
        }

        // Fonction pour la conversion automatique
        document.addEventListener("DOMContentLoaded", function() {
            const amountInput = document.getElementById("amount");
            const currencySelect = document.getElementById("currency");
            const conversionResult = document.getElementById("conversion-result");
            const submitButton = document.getElementById("submit-button");
            const balanceError = document.getElementById("balance-error");
            const tauxConversion = 4800; // Taux fixe

            function updateConversion() {
                let montant = parseFloat(amountInput.value);
                let devise = currencySelect.value;
                let convertedAmount = 0;

                if (!isNaN(montant) && montant >= 50) {
                    if (devise === "ariary") {
                        convertedAmount = montant * tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toLocaleString()} MGA`;
                    } else if (devise === "euro") {
                        convertedAmount = montant / tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toFixed(2)} €`;
                    } else if (devise === "usd") {
                        convertedAmount = montant / tauxConversion;
                        conversionResult.textContent = `≈ ${convertedAmount.toFixed(2)} $`;
                    }
                } else {
                    conversionResult.textContent = "";
                }

                // Si le solde est 0, afficher un message d'erreur et désactiver le bouton
                if (accountBalance === 0) {
                    balanceError.textContent = "Votre solde est insuffisant pour effectuer un retrait.";
                    submitButton.disabled = true;
                } else {
                    balanceError.textContent = "";
                    submitButton.disabled = false;
                }
            }

            amountInput.addEventListener("input", updateConversion);
            currencySelect.addEventListener("change", updateConversion);

            // Détection de la devise par défaut
            const defaultCurrency = 'ariary';
            currencySelect.value = defaultCurrency;
            updateConversion();
        });

        // Fonction pour sélectionner le moyen de retrait
        function selectWithdrawalMethod(method) {
            const withdrawalInfoContainer = document.getElementById("withdrawal-info-container");
            if (method === 'mvola') {
                withdrawalInfoContainer.innerHTML = `<p>Mvola - Exemple de numéro : +261 34 123 4567</p>`;
            } else if (method === 'orange') {
                withdrawalInfoContainer.innerHTML = `<p>Orange - Exemple de numéro : +261 33 987 6543</p>`;
            } else if (method === 'airtel') {
                withdrawalInfoContainer.innerHTML = `<p>Airtel - Exemple de numéro : +261 32 765 4321</p>`;
            }
        }
    </script>

</body>
</html>
