<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Portfolio USDT</title>
    <script src="https://kit.fontawesome.com/093708b09e.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 25px;
            background-color: #f4f8ff;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: #0056b3;
            background-color: #fff;
            outline: none;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007BFF;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-forgot label {
            font-size: 14px;
            color: #666;
        }

        .remember-forgot a {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .error-message, .success-message {
            font-size: 14px;
            margin-top: 15px;
        }

        .error-message {
            color: #e74c3c;
        }

        .success-message {
            color: #2ecc71;
        }

        .register-link {
            margin-top: 20px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .exchange-info {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        .exchange-info span {
            font-weight: bold;
            color: #007BFF;
        }

        .binance-info {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        .binance-info a {
            color: #f2a900; /* Jaune Binance */
            text-decoration: none;
        }

        .binance-info a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            section {
                max-width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .input-box input {
                font-size: 14px;
                padding: 12px;
            }

            .login-btn {
                font-size: 14px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            section {
                max-width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .input-box input {
                font-size: 14px;
                padding: 12px;
            }

            .login-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <section>
        <h1>Connexion</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Mot de passe">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Se souvenir de moi</label>
            <a href="#">Mot de passe oublié ?</a>
        </div>
        <button class="login-btn" onclick="authenticateUser()">Se connecter</button>

        <!-- Message d'erreur/succès -->
        <p id="message" class="error-message"></p>

        <div class="register-link">
            <p>Pas de compte ? <a href="inscrition.html">Inscription</a></p>
        </div>

        <!-- Information sur le service d'échange USDT vers MGA -->
        <div class="exchange-info">
            <p>Convertissez et échangez Tether (USDT) en Malagasy Ariary (MGA)<br>
                Taux de change actuel : <span>1 USDT = 4 800,74 MGA</span>
            </p>
        </div>

        <!-- Corrélation avec Binance -->
        <div class="binance-info">
            <p>Nous utilisons le taux de change Binance pour l'échange USDT. Vous pouvez consulter les taux directement sur <a href="https://www.binance.com" target="_blank">Binance</a>.</p>
        </div>
    </section>

    <script>
        function authenticateUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            // Efface les messages précédents
            message.textContent = "";

            // Récupérer tous les utilisateurs stockés dans le localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Chercher un utilisateur correspondant à ces informations
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                // Vérifier si l'utilisateur est un administrateur (par exemple avec un nom d'utilisateur spécifique)
                if (user.username === "admin") {
                    // Si c'est un administrateur, rediriger vers la page d'administration
                    message.textContent = "Connexion réussie en tant qu'administrateur !";
                    message.className = "success-message";
                    setTimeout(() => {
                        window.location.href = "admin.html"; // Redirection vers la page d'administration
                    }, 1000);
                } else {
                    // Si c'est un utilisateur normal, rediriger vers son propre tableau de bord
                    message.textContent = "Connexion réussie !";
                    message.className = "success-message";
                    setTimeout(() => {
                        window.location.href = "dashboard.html"; // Redirection vers le tableau de bord de l'utilisateur
                    }, 1000);
                }
            } else {
                // Si l'utilisateur n'est pas trouvé, afficher un message d'erreur
                message.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
                message.className = "error-message";
            }
        }
    </script>
</body>
</html>
