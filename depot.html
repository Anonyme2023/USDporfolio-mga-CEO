<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépôt Cryptomonnaie</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Couleur sombre pour l'arrière-plan */
            color: #ecf0f1; /* Couleur claire pour le texte */
        }

        /* Menu en haut */
        .menu {
            background-color: #34495e; /* Menu sombre */
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Permet de s'ajuster sur mobile */
            justify-content: center;
        }

        .menu ul li {
            margin: 0 10px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #ecf0f1; /* Couleur claire pour les liens */
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #3498db; /* Couleur bleue au survol */
        }

        /* Contenu principal */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #ecf0f1;
        }

        #deposit-address-container {
            width: 80%;
            margin: 20px auto;
            background: #34495e;
            border: 1px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #deposit-address-container h2 {
            font-size: 1.8em;
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        input[type="text"] {
            width: 100%; /* Largeur 100% pour s'adapter à l'écran */
            padding: 12px;
            font-size: 1.2em;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Boutons en largeur pleine sur mobile */
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #1f618d;
        }

        /* Style pour le message de confirmation */
        .copy-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #e74c3c; /* Rouge */
            border-radius: 5px;
            text-align: center;
        }

        /* Responsive design pour les petits écrans */
        @media (max-width: 768px) {
            #deposit-address-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 2.2em; /* Taille du titre plus petite sur mobile */
            }

            input[type="text"] {
                font-size: 1.1em; /* Ajustement de la taille du texte pour mobile */
            }

            button {
                font-size: 1.2em;
                padding: 14px 18px;
            }
        }

        /* Mobile Spécifique : écran très petit */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em; /* Réduction de la taille du titre */
            }

            button {
                font-size: 1.2em;
                padding: 14px 20px;
            }

            .menu ul li a {
                font-size: 1em; /* Ajustement des liens dans le menu */
            }
        }
    </style>
</head>
<body>

    <!-- Menu en haut -->
    <div class="menu">
        <ul>
            <li><a href="dashboard.html">Tableau de Bord</a></li>
            <li><a href="verification.html">Vérification</a></li>
            <li><a href="depot.html">Dépôt</a></li>
            <li><a href="retrait.html">Retrait</a></li>
            <li><a href="information.html">Informations</a></li>
        </ul>
    </div>

    <h1>Dépôt Cryptomonnaie</h1>

    <!-- Affichage des adresses de dépôt -->
    <div id="deposit-address-container">
        <h2>Adresses de dépôt</h2>

        <!-- Adresse BTC -->
        <div>
            <label for="btc-address">BTC :</label>
            <input type="text" id="btc-address" value="16DAqeS8j8vp7aWFuYw5kiSAnsPUFTY9Lm"  readonly>
            <button onclick="copyToClipboard('btc-address', 'btc-message')">Copier</button>
            <div id="btc-message" class="copy-message">Adresse copiée !</div>
        </div>

        <!-- Adresse USDT TRC20 -->
        <div>
            <label for="usdt-address">Adresse USDT TRC20 :</label>
            <input type="text" id="usdt-address" value="TLiJ93eaXmG1cu94fsd7NtFAWkybL6ce8A" readonly>
            <button onclick="copyToClipboard('usdt-address', 'usdt-message')">Copier</button>
            <div id="usdt-message" class="copy-message">Adresse copiée !</div>
        </div>

        <!-- Adresse LTC -->
        <div>
            <label for="ltc-address">Epay Service (EPAY) :</label>
            <input type="text" id="ltc-address" value="en attente ..." readonly>
            <button onclick="copyToClipboard('ltc-address', 'ltc-message')">Copier</button>
            <div id="ltc-message" class="copy-message">Adresse copiée !</div>
        </div>
    </div>

    <script>
        // Fonction pour copier l'adresse dans le presse-papiers et afficher un message
        function copyToClipboard(elementId, messageId) {
            const inputField = document.getElementById(elementId);
            inputField.select();
            inputField.setSelectionRange(0, 99999); // Pour mobile
            document.execCommand('copy');

            // Afficher le message de confirmation en rouge
            const messageElement = document.getElementById(messageId);
            messageElement.style.display = 'block'; // Afficher le message
            setTimeout(() => {
                messageElement.style.display = 'none'; // Cacher après 2 secondes
            }, 2000);
        }
    </script>

</body>
</html>
