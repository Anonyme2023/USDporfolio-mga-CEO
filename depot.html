<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépôt Cryptomonnaie</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Couleur sombre pour l'arrière-plan */
            color: #ecf0f1; /* Couleur claire pour le texte */
        }

        /* Menu en haut */
        .menu {
            background-color: #34495e; /* Menu de couleur sombre */
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #ecf0f1; /* Texte clair pour les liens */
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #3498db; /* Changement de couleur au survol */
        }

        /* Contenu principal */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #ecf0f1;
        }

        #deposit-address-container {
            width: 80%;
            margin: 20px auto;
            background: #34495e; /* Conteneur avec une couleur plus sombre */
            border: 1px solid #2c3e50; /* Bordure assortie */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #deposit-address-container h2 {
            font-size: 1.8em;
            text-align: center;
            color: #3498db; /* Couleur bleue pour les titres */
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #7f8c8d; /* Couleur de bordure gris clair */
            border-radius: 5px;
            background-color: #2c3e50; /* Fond sombre pour les champs */
            color: #ecf0f1; /* Texte clair dans les champs */
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db; /* Bleu pour les boutons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Changement de couleur au survol */
        }

        button:active {
            background-color: #1f618d; /* Changement au clic */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #deposit-address-container {
                width: 90%;
            }

            input[type="text"] {
                font-size: 1em;
            }

            button {
                font-size: 0.9em;
            }
        }

        /* Ajustement pour mobile (plus grand) */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Menu en haut -->
    <div class="menu">
        <ul>
            <li><a href="dashboard.html">Tableau de Bord</a></li>
            <li><a href="verification.html">Vérification</a></li>
            <li><a href="depot.html">Dépôt</a></li>
            <li><a href="retrait.html">Retrait</a></li>
            <li><a href="information.html">Informations</a></li>
        </ul>
    </div>

    <h1>Dépôt Cryptomonnaie</h1>

    <!-- Affichage des adresses de dépôt -->
    <div id="deposit-address-container">
        <h2>Adresses de dépôt</h2>

        <!-- Adresse BTC -->
        <div>
            <label for="btc-address">Adresse BTC :</label>
            <input type="text" id="btc-address" value="16DAqeS8j8vp7aWFuYw5kiSAnsPUFTY9Lm" readonly>
            <button onclick="copyToClipboard('btc-address')">Copier</button>
        </div>

        <!-- Adresse USDT TRC20 -->
        <div>
            <label for="usdt-address">Adresse USDT TRC20 :</label>
            <input type="text" id="usdt-address" value="TN7G7wCoeZz2VTnkAuKjfwAjqj6dsMGqKZ" readonly>
            <button onclick="copyToClipboard('usdt-address')">Copier</button>
        </div>

        <!-- Adresse LTC -->
        <div>
            <label for="ltc-address">Adresse LTC :</label>
            <input type="text" id="ltc-address" value="ltc1q89ccn6w88v04hm9wdgdcjs7dh73cklergkjrem" readonly>
            <button onclick="copyToClipboard('ltc-address')">Copier</button>
        </div>
    </div>

    <script>
        // Fonction pour copier l'adresse dans le presse-papiers
        function copyToClipboard(elementId) {
            const inputField = document.getElementById(elementId);
            inputField.select();
            inputField.setSelectionRange(0, 99999); // Pour mobile
            document.execCommand('copy');
            alert("Adresse copiée !");
        }
    </script>

</body>
</html>
